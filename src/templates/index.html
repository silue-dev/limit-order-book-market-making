<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Lab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="#">MM Lab</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <div class="sidebar">
            <form id="orderForm" class="order-form">
                <div class="form-group">
                    <label for="user">User</label>
                    <select class="form-control" id="user" required></select>
                </div>
                <div class="form-group">
                    <label for="volume">Volume</label>
                    <input type="number" class="form-control" id="volume" value="10" required>
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="submitOrder('bid')">Buy</button>
                <button type="button" class="btn btn-danger btn-block" onclick="submitOrder('ask')">Sell</button>
            </form>
            <div id="tradeConfirmation" class="text-success mt-2"></div>
        </div>
        <div class="content">
            <h1 class="chart-title">Market Simulation</h1>
            <div id="plot" class="chart-container"></div>
            <div id="orderbook" class="chart-container"></div>
            <div id="pnlPlot" class="chart-container"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 MM Lab. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
